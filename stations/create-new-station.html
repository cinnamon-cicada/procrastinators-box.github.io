<!DOCTYPE html>
<html>
  <head>
    
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <title>The Procrastinator's Box: Create a new station</title>
  </head>
  
  <body>
    
     <div class="header" class="titleText">
       <div id="logoHeaderLeft" class="titleText">
         <h2 class="headerText" class="titleText"> THE </h2>
         <h2 class="headerText" class="titleText"> PROCRASTINATOR'S BOX </h2>
       </div>
       <div id="logoHeaderRight">
         <img src="Logo - symbol.png" alt="The toolbox logo" id="logoSymbol">
       </div>
       
       <form method="get" action="/stations">
        <button type="submit" class="subpageButtons" id="stations">Stations</button>
       </form>
        
       <form>
         <br>
         <label for="addTitle" class="bodyText">Title: &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addTitle" name="addTitle"> <br>

         <p class="bodyText">Choose a primary theme:</p>
         <input type="radio" id="pomodoroForward" name="primary_theme" value="pomodoroForward">
         <label for="pomodoroForwardLabel" class="bodyText">Pomodoro: Count forwards</label> <br>
         <input type="radio" id="pomodoroBackward" name="primary_theme" value="pomodoroBackward">
         <label for="pomodoroBackwardLabel" class="bodyText">Pomodoro: Count backwards</label> <br>
         <!-- placeholder for TEXT, VOICE CHAT -->
         <input type="radio" id="list" name="primary_theme" value="list">
         <label for="list" class="bodyText">List</label> <br> 
         <input type="radio" id="fullscreenImg" name="primary_theme" value="fullscreenImg">
         <label for="fullscreenImgLabel" class="bodyText">Fullscreen Image</label> <br>
       
         <br>  

         <p class="bodyText">Choose add-ons:</p>
         <input type="checkbox" id="fullscreenImg" value="fullscreenImg">
         <label for="fullscreenImgLabel" class="bodyText"> Fullscreen Image</label> <br>
         
         <input type="checkbox" id="pomodoroForward" value="pomodoroForward">
         <label for="pomodoroForwardLabel" class="bodyText" type="checkbox">Pomodoro: Count forwards</label> <br>
        
         <input type="checkbox" id="pomodoroBackward" value="pomodoroBackward">
         <label for="pomodoroBackwardLabel" class="bodyText" type="checkbox">Pomodoro: Count backwards</label> <br>
         
         <label for="addNoise" class="bodyText">Music/ambient noise (insert a YouTube link): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addNoise" name="addNoise"> <br>
         <label for="addBackgroundColor" class="bodyText">Add background color (hex/RGB): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addBkgColor" name="addBkgColor"> <br>
         
       </form>
       
       
     </div> 
    <script src="script.js"></script>
  </body>
</html>
