<!DOCTYPE html>
<html>
  <head>
    
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <title>The Procrastinator's Box: Create a new station</title>
  </head>
  
  <body>
    
     <div class="header" class="titleText">
       <div id="logoHeaderLeft" class="titleText">
         <h2 class="headerText" class="titleText"> THE </h2>
         <h2 class="headerText" class="titleText"> PROCRASTINATOR'S BOX </h2>
       </div>
       <div id="logoHeaderRight">
         <img src="Visuals/Logo - symbol.png" alt="The toolbox logo" id="logoSymbol">
       </div>
       
       <form method="get" action="/stations">
        <button type="submit" class="subpageButtons" id="stations">Stations</button>
       </form>
        
       <form>
         <label for="addTitle">Title: &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addTitle" name="addTitle"> <br>
         <label for="addNoise">Music/ambient noise (insert a YouTube link): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addNoise" name="addTitle"> <br>
         <label for="addBackground">Title: &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="makeTitle" name="makeTitle">
         
       </form>
       
       
     </div> 
    <script src="script.js"></script>
  </body>
</html>
