<!DOCTYPE html>
<html>
  <head>
    
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <title>The Procrastinator's Box: Create a new station</title>
  </head>
  
  <body>
    
     <div class="header" class="titleText">
       <div id="logoHeaderLeft" class="titleText">
         <h2 class="headerText" class="titleText"> THE </h2>
         <h2 class="headerText" class="titleText"> PROCRASTINATOR'S BOX </h2>
       </div>
       <div id="logoHeaderRight">
         <img src="Logo - symbol.png" alt="The toolbox logo" id="logoSymbol">
       </div>
       
       <form method="get" action="/stations">
        <button type="submit" class="subpageButtons" id="stations">Stations</button>
       </form>
        
       <form>
         <br>
         <label for="addTitle" class="bodyText">Title: &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addTitle" name="addTitle"> <br>

         <p>Choose a primary theme:</p>
         <input type="radio" id="pomodoroForward" name="primary_theme" value="pomodoroForward">
         <label for="html">Pomodoro: Count forwards</label><br>
         <input type="radio" id="pomodoroBackward" name="primary_theme" value="pomodoroBackward">
         <label for="css">Pomodoro: Count backwards</label><br>
         <!-- placeholder for TEXT, VOICE CHAT -->
         <input type="radio" id="javascript" name="primary_theme" value="JavaScript">
         <label for="javascript">JavaScript</label>
         <!-- placeholder for FULLSCREEN IMAGE/VIDEO -->

         <br>  

         <p>Please select your age:</p>
         <input type="radio" id="age1" name="age" value="30">
         <label for="age1">0 - 30</label><br>
         <input type="radio" id="age2" name="age" value="60">
         <label for="age2">31 - 60</label><br>  
         <input type="radio" id="age3" name="age" value="100">
         <label for="age3">61 - 100</label><br><br>
         <input type="submit" value="Submit">         
         
         <label for="addNoise" class="bodyText">Music/ambient noise (insert a YouTube link): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addNoise" name="addTitle"> <br>
         <label for="addBackground" class="bodyText">Title: &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="makeTitle" name="makeTitle">
         
       </form>
       
       
     </div> 
    <script src="script.js"></script>
  </body>
</html>
