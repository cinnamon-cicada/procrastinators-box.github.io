<!DOCTYPE html>
<html>
  <head>
    
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <title>The Procrastinator's Box: Create a new station</title>
  </head>
  
  <body>
    
     <div class="header" class="titleText">
       <div id="logoHeaderLeft" class="titleText">
         <h2 class="headerText" class="titleText"> THE </h2>
         <h2 class="headerText" class="titleText"> PROCRASTINATOR'S BOX </h2>
       </div>
       <div id="logoHeaderRight">
         <img src="Logo - symbol.png" alt="The toolbox logo" id="logoSymbol">
       </div>
       
       <form method="get" action="/stations">
        <button type="submit" class="subpageButtons" id="stations">Stations</button>
       </form>
      </div>
       
       <div class="dropdown" class="titleText">
         <button class="dropdownButton" class="titleText">Select a station &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;â–½</button>
           <div class="dropdown-content" id="dropdownStuff">
             <a href="/stations/create-new-station">Create new station</a>
           </div>
       </div>
        
       <form>
         <br>
         <label for="addTitle" class="bodyText">Title (necessary): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addTitle" name="addTitle"> <br>

         <p class="bodyText">Choose a primary theme:</p>
         <input type="radio" id="pomodoroForward" name="primary_theme">
         <label for="pomodoroForwardLabel" class="bodyText">Pomodoro: Stopwatch </label> <br>
         <input type="radio" id="pomodoroBackward" name="primary_theme">
         <label for="pomodoroBackwardLabel" class="bodyText">Pomodoro: Countdown</label> <br>
         <!-- placeholder for TEXT, VOICE CHAT -->
         <input type="radio" id="list" name="primary_theme">
         <label for="list" class="bodyText">List</label> <br> 
         <input type="radio" id="fullscreenImg" name="primary_theme">
         <label for="fullscreenImgLabel" class="bodyText">Fullscreen Image</label> <br>
         <input type="radio" id="textDocs" name="primary_theme">
         <label for="textDocsLabel" class="bodyText">Text Document</label> <br>
       
         <p class="bodyText">Choose add-ons:</p>
         <input type="checkbox" id="fullscreenImg2" name="addOn">
         <label for="fullscreenImgLabel2" class="bodyText"> Fullscreen Image</label> <br>
         <input type="checkbox" id="pomodoroForward2" name="addOn">
         <label for="pomodoroForwardLabel2" class="bodyText" type="checkbox">Pomodoro: Stopwatch </label> <br>
         <input type="checkbox" id="pomodoroBackward2" name="addOn">
         <label for="pomodoroBackwardLabel2" class="bodyText" type="checkbox">Pomodoro: Countdown </label> <br>
         <input type="checkbox" id="list2" name="addOn">
         <label for="listLabel2" class="bodyText" type="checkbox">List</label> <br>
         
         <p class="bodyText">Customize your theme:</p>
         <label for="addNoise" class="bodyText">Music/ambient noise (insert a YouTube link): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addNoise" name="addTheme"> <br>
         <label for="addBkgColor" class="bodyText">Add background color (hex/RGB): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addBkgColor" name="addTheme"> <br>
         <label for="addBkgColor2" class="bodyText">Add secondary background color (hex/RGB): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="addBkgColor2" name="addTheme"> <br>
         <label for="textColor" class="bodyText">Change text color (hex/RGB): &nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="textColor" name="addTheme"> <br>
         
       </form> 
    
    <button onclick="makeStation()" id="submitStation">Submit</button>

    <script src="script.js"></script>
  </body>
</html>
