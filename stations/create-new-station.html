<!DOCTYPE html>
<html>
  <head>
    
    <link href="style.css" rel="stylesheet">
    <link href="https://procrastinators-box.github.io/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <title>The Procrastinator's Box: Create a new station</title>
  </head>
  
     <div class="header" class="titleText">
       <div id="logoHeaderLeft" class="titleText">
         <p> PROCRASTINATOR'S BOX </p>
       </div>
       <div id="logoHeaderRight">
         <a href="https://procrastinators-box.github.io">
            <img src="/Visuals/Logo - symbol.png" alt="The toolbox logo" id="logoSymbol">
         </a>
       </div>
       
       <form method="get">
        <button formaction="/stations" type="submit" class="subpageButtons phTwo" id="stations">STATIONS</button>
        <button formaction="/blog" type="submit" class="subpageButtons phTwo" id="blog">BLOG</button>
        <button formaction="/social" type="submit" class="subpageButtons phTwo" id="social">SOCIAL</button>
        <button formaction="/" type="submit" class="subpageButtons phTwo" id="homepage">HOME</button>
        <a href="/profile">
            <img src="/Visuals/profile.png" alt="Profile" id="profileButton">
        </a>
       </form>
     </div> 
       
       <div class="dropdown" class="titleText">
         <button class="dropdownButton" class="titleText">Select a station &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;â–½</button>
           <div class="dropdown-content" id="dropdownStuff">
             <a href="/stations/create-new-station">Create new station</a>
           </div>
       </div>
        
       <form>
         <br>
         
         <div id="addTitleBox">
         <label for="addTitle" class="bodyText">Title (necessary): &nbsp;&nbsp;&nbsp;&nbsp;</label>
           <input type="text" id="addTitle" name="addTitle"> <br>
         </div>
         
         <div class="col1">
           <p class="bodyText">Choose a primary theme:</p>
           <!-- placeholder for TEXT, VOICE CHAT -->
           <input type="radio" id="list" name="primary_theme">
           <label for="list" class="bodyText">List</label> <br> 
           <input type="radio" id="fullscreenImg" name="primary_theme">
           <label for="fullscreenImg" class="bodyText">Fullscreen Image</label> <br>
           <input type="radio" id="textDocs" name="primary_theme">
           <label for="textDocs" class="bodyText" id="inputA">Text Document</label> <br>
           <input type="radio" id="timer" name="primary_theme">
           <label for="timer" class="bodyText">Timer</label> <br>
         </div>
         
         <div class="col2">
           <p class="bodyText">Would you like a timer?:</p>
           <input type="radio" id="pomodoroForward" name="time_theme">
           <label for="pomodoroForward" class="bodyText">Stopwatch </label> <br>
           <input type="radio" id="pomodoroBackward" name="time_theme">
           <label for="pomodoroBackward" class="bodyText">Countdown</label> <br>
         </div>
         
         <!--
         <input type="checkbox" id="pomodoroForward2" name="addOn">
         <label for="pomodoroForward" class="bodyText" type="checkbox">Pomodoro: Stopwatch </label> <br>
         <input type="checkbox" id="pomodoroBackward2" name="addOn">
         <label for="pomodoroBackward" class="bodyText" type="checkbox">Pomodoro: Countdown </label> <br>
         <input type="checkbox" id="list2" name="addOn">
         <label for="list" class="bodyText" type="checkbox" id="inputB">List</label> <br>
-->
         <div class="col3">
           <p class="bodyText">Customize your theme:</p>
           <label for="addNoise" class="bodyText">Music/ambient noise (insert a YouTube link): &nbsp;&nbsp;&nbsp;&nbsp;</label>
           <input type="text" id="addNoise" name="addTheme"> <br>
           <label for="addBkgColor" class="bodyText">Add background color (hex/RGB): &nbsp;&nbsp;&nbsp;&nbsp;</label>
           <input type="text" id="addBkgColor" name="addTheme"> <br>
           <!-- WIP: change font? -->
           <label for="textColor" class="bodyText">Change text color (hex/RGB): &nbsp;&nbsp;&nbsp;&nbsp;</label>
           <input type="text" id="textColor" name="addTheme" id="inputC"> <br>
           <label for="fullscreenImg" class="bodyText"> Fullscreen Image</label> 
           <input type="checkbox" id="fullscreenImg2" name="addOn"><br>
         </div>
         
       </form> 
    
    <button onclick="makeStation()" id="submitStation" class="indentContent">Submit</button>

    <script src="script.js"></script>
  </body>
</html>
