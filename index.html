<html>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <title>The Procrastinator's ToolBox</title>
  </head>
  
  <body>

     <div class="header" class="titleText">
       <div id="logoHeaderLeft" class="titleText">
         <h2 class="headerText" class="titleText"> THE </h2>
         <h2 class="headerText" class="titleText"> PROCRASTINATOR'S BOX </h2>
       </div>
       <div id="logoHeaderRight">
         <a href="https://procrastinators-box.github.io">
            <img src="/Visuals/Logo - symbol.png" alt="The toolbox logo" id="logoSymbol">
         </a>
       </div>
       
       <form method="get">
        <button action="/stations" type="submit" class="subpageButtons" id="stations">STATIONS</button>
         
        <button onclick="window.open('https://procrastinators-box.github.io/')" type="submit" class="subpageButtons" id="homepage">HOME</button>
       
        <button action="/blog" type="submit" class="subpageButtons" id="blog">BLOG</button>
       
        <button action="/social" type="submit" class="subpageButtons" id="social">SOCIAL</button>
       
        <button action="/profile" type="submit" id="profileButton">HOME</button>
       
        <button action="/quiz" type="submit" class="titleText" id="takeTheQuiz">TAKE THE QUIZ!</button>
       
        <button action="/profile" type="submit" id="profileButton" img src="/Visuals/profile.png"> </button>
       </form>
       
     </div>
