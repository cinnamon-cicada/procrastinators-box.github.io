<!DOCTYPE html>
<html>
  <head>
    
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <title>The Procrastinator's ToolBox</title>
  </head>
  
  <body>

    <script src="script.js"></script>

     <div class="header" class="titleText">
       <div id="logoHeaderLeft" class="titleText">
         <h2 class="headerText" class="titleText"> THE </h2>
         <h2 class="headerText" class="titleText"> PROCRASTINATOR'S BOX </h2>
       </div>
       <div id="logoHeaderRight">
         <a href="https://procrastinators-box.github.io">
            <img src="/Visuals/Logo - symbol.png" alt="The toolbox logo" id="logoSymbol">
         </a>
       </div>
       
       <form method="get" action="/stations">
        <button type="submit" class="subpageButtons" id="stations">STATIONS</button>
       </form>
       
       <form method="get" action="/home">
        <button type="submit" class="subpageButtons" id="homepage">HOME</button>
       </form>
       
       <form method="get" action="/blog">
        <button type="submit" class="subpageButtons" id="blog">BLOG</button>
       </form>
       
       <form method="get" action="/social">
        <button type="submit" class="subpageButtons" id="social">SOCIAL</button>
       </form>
       
       <form method="get" action="/profile">
        <button type="submit" id="profileButton">HOME</button>
       </form>
       
       <form method="get" action="/quiz">
        <button type="submit" class="titleText" id="takeTheQuiz">TAKE THE QUIZ!</button>
       </form>
       
       <form action="/profile">
         <button type="submit" id="profileButton">  <img src="/Visuals/profile.png">
         </button>
       </form>
       
     </div> 
    <script src="script.js"></script>
  </body>
</html>
